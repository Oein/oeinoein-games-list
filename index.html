<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .website-list {
        display: grid;
        gap: 20px;
      }

      .website-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .website-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }

      .website-name {
        font-size: 1.5em;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .website-url {
        color: #667eea;
        text-decoration: none;
        font-size: 1em;
        word-break: break-all;
      }

      .website-url:hover {
        text-decoration: underline;
      }

      .count {
        text-align: center;
        color: white;
        margin-top: 30px;
        font-size: 1.1em;
        opacity: 0.9;
      }
    </style>
  </head>

      // Render the website list
      function renderWebsites() {
        const listContainer = document.getElementById("websiteList");

        listContainer.innerHTML = websites
          .map(
            (website) => `
                <div class="website-card" onclick="window.open('${website.url}', '_blank')">
                    <div class="website-name">${website.name}</div>
                    <a href="${website.url}" class="website-url" target="_blank" onclick="event.stopPropagation()">

          )
          .join("");

        countContainer.textContent = `Total: ${websites.length} website${

      // Initialize

</html>
